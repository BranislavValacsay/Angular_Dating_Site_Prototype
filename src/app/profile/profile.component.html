<div class="text-center pt-5">
<h1>{{userName}}</h1>
</div>

<div class="container p-3">
    <hr>
    <p>User name: {{profileData.userName}}</p>
    <p>Stage name: {{profileData.stageName}}</p>
    <p>Country: {{profileData.country}}</p>
    <hr>
</div>
<div class="container text-center">
    <input name="username" [(ngModel)]="profileData.userName" class="form-control" type="text" disabled="true">
    <form #loginForm="ngForm" class="form-horizontal" (ngSubmit)="updateProfile()" autocomplete="off">
        <input name="stagename" [(ngModel)]="profileData.stageName" class="form-control" type="text">
        <input name="country" [(ngModel)]="profileData.country" class="form-control" type="text">
        <button class="btn btn-success ml-5" type="submit">submit changes</button>
    </form>
</div>
